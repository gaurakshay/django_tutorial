{% extends 'base.html' %}

{% block title %}
    Department List
{% endblock title %}
{% block content %}
    <h2>List of departments</h2>
    <br><br><br>
    {% for dept in depts %}
    Department Code: <b style="font-size: x-large">{{ dept.d_code }}</b><br>
    <a href="{% url 'dept_details' pk=dept.pk %}"> Details </a><br>
    {% endfor %}
{% endblock content %}
